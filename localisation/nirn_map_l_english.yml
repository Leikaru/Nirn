  ####################
  # Terrain
  ####################
  valenwoods:0 "Valenwoods"
  valenwoods_desc:0 "In the heart of the sacred forests of Valenwood lies a special type of forest known as the Valenwoods. Here, the hostile environment means many wild creatures live here, and almost nobody dares even enter the Valenwoods. They are sacred to all Bosmer, as the Valenwoods are believed to be the resting place of the God Y'frre."
  
  black_marsh:0 "Black Marsh"
  black_marsh_desc:0 "The Black Marsh located in Argonia is believed to be some of the most inhospitable land on Nirn. Only those who are protected by the Hist can enter it without risking their own lives being slaughtered by a wild creature, or even simply being infected with the most deadliest of diseases."
  
  ashlands:0 "Ashlands"
  ashlands_desc:0 "The Ashlands located in Mororwind are plains covered in ash which has been created from the large Volcano Red Mountain, which was formed when the Heart of Lorkhan came crashing into Tamriel."
  
  alikr_desert:0 "Alik'r"
  alikr_desert_desc:0 "The Alik'r is a sacred desert located in Hammerfell. It is said that the sands are constantly changing, revealing old ruins and lost cities all the time, whilst hiding away other ruins which have yet to be discovered."
  
  urban:0 "Urban"
  urban_desc: "This land is compromised mostly of land inhabited by a large number of people from all classes. Most of the time the area is completed taken up by one large city."
  
  snow_wastes:0 "Snow Wastes"
  snow_wastes_desc:0 "Snow Wastes are land which are so desolate and cold that in some parts, even time itself has frozen over, leaving everything in a standstill. It is almost complete inhospitable, and any signs of life are always struggling to survive without extreme adaptation."
  